<head>
  <title>Mobile</title>  
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>This is the mobile application</h1>
  <p>{{test.data}}</p>
  <p>
    {{#with currentUser}}
      You are logged in, {{username}}.
      <button class="logout">Logout</button>
    {{else}}
      <button class="login">Login</button>
    {{/with}}
  </p>
</template>
